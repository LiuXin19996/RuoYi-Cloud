# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: 192.168.9.100:8848
#      username: nacos
#      password: nacos
      discovery:
        # 注册组
        group: DEFAULT_GROUP
        namespace: ca0761c1-a07e-485f-8cc5-cee716fc074d
      config:
        # 注册组
        group: DEFAULT_GROUP
        namespace: ca0761c1-a07e-485f-8cc5-cee716fc074d
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  config:
    import:
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: http://192.168.9.100:8858
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.9.100:8848
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
